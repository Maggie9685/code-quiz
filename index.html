<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Coding Quiz</title>
</head>
<body>
    <header><h1>Coding Quiz Challenge</h1></header>
    <nav>
        <a href="./assets/score-board.html">Score Board</a>
        <h4>Time: <p id="time-left"></p></h4>
    </nav>
    <p id="rules">There are total of 10 questions. You have 60 seconds to answer them. The final score determine by the time you left. You will lose 5 seconds for each incorrect answer. Click "Start Quiz" to start this challenge. Good Luck!</p>
    <button id="start-quiz">Start Quiz</button>
    <h2 id="questions"></h2>   
    <div id="choice"></div>
    <div id="yourName"><h2>Please enter your name: </h2>
        <input type="text" id="myName">
        <p></p>
        <button id="ensure">Enter</button>
    </div>   
</body>
